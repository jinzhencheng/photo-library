            <!-- 页面内容区 -->

		<div class="page" id="about-page">

				<a class="icon icon-left pull-left"></a>

            </header>
            <div class="content">
              <div class="content-block content-padded">
					  <textarea style="width:100%;height:5rem;" placeholder="您的宝贵意见"></textarea>
					  <div class="col-100"><a href="#" class="button button-big button-fill button-success" id="subBtn">提交</a></div>

	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type="text/javascript">
		$(function(){
			$.ajax({
				url:"setInfo!findBoth.action",
				type:"JSON",
				success:function(data){
					$("#about-content").html(data.about);	
					$("#statement-content").html(data.statement);	
				},
				error:function(){
					$.alert('数据加载时出错');
				}
			});
		//提交意见
			$("#subBtn").click(function(){
				var content=$("textarea").val();
				$.ajax({
					url:"opinion!add.action",
					data:{"content":content},
					success:function(data){
						if(data=="finished"){
							$.alert("提交成功");
							$("textarea").empty();
						}
					},
					error:function(){
							$.alert("提交失败，请重试");	
					}	
				});
			});
		});
	</script>
