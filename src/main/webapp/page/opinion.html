<meta charset="UTF-8">
<script type="text/javascript">
	$(function(){
		$("#search").click(function(){
			$(".easyui-datagrid").datagrid("load",{"opinion.content":$("#search").val()});
		});
		$("#detail").click(function(){
			var row=$('.easyui-datagrid').datagrid('getSelected');
			if(row==null){
				$.messager.alert("提示","未选择任何数据行","info");
				return;
			}
			var htmlStr="<h4>意见详情：</h4><br/>";
			console.log(htmlStr);
			$("#show-detail").html(htmlStr+row.content);
		});	
	});
</script>

<table class="easyui-datagrid" title="标签列表" idFiled="id" hideColumn='id'
	style="width: 100%; min-height: 300px;"
	data-options="rownumbers:true,singleSelect:true,url:'opinion!find.action',toolbar:'#bar',pagination:true,loadMsg:'加载中...'">
	<thead>
		<tr>
			<th data-options="field:'cks',checkbox:true"></th>
			<th data-options="field:'theDate',width:150">日期</th>
			<th data-options="field:'content',width:600,">内容</th>
		</tr>
	</thead>
</table>
<div id="bar" style="padding: 5px;">
	<input class="easyui-textbox" id="search" /> 
	<a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询</a>
	<a id="detail" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip',plain:true">详情</a>
</div>
<div id="show-detail" style="width:80%;height:auto;padding-left:10px;"></div>
