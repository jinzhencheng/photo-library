<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SunCool图库</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  </head>
  <body>
      <div class="page">
            <header class="bar bar-nav">
				<a class="icon icon-left pull-left"></a>
                <a class="icon pull-left">微信</a>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item" href="category_mb.html">
                    <span class="icon icon-app"></span>
                    <span class="tab-label">分类</span>
                </a>
                <a class="tab-item external active" href="#">
                    <span class="icon icon-search"></span>
                    <span class="tab-label">搜索</span>
                </a>
                <a class="tab-item external" href="collection_mb.html">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">收藏</span>
                </a>
                <a class="tab-item external" href="more_mb.html">
                    <span class="icon icon-menu"></span>
                    <span class="tab-label">更多</span>
                </a>
            </nav>

            <!-- 内容区 -->
            <div class="content">
			  <div class="searchbar">
				<div class="searchbar row">
					<div class="search-input col-85">
					<form action="thePhoto!fetchPictureByTag.action" method="post" id="searchForm">
					  <input type="search" id='search' name="tagName" placeholder='输入关键字...'/>
					</form>
					</div>
					<a class="button button-fill button-primary col-15" id="doSearch">搜索</a>
				  </div>
			  </div>

			  <div class="content-block-title">搜索记录</div>
			  <div class="card">
					<div class="card-content">
					  <div class="card-content-inner" id="search-record">正在加载...</div>
					</div>
			  </div>
			  <div class="content-block-title">热门搜索</div>
			  <div class="card">
					<div class="card-content">
					  <div class="card-content-inner" id="hot-tag">正在加载...</div>
					</div>
			  </div>
		  </div>
	</div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type="text/javascript">
    	$(function(){
    		$("#doSearch").click(function(){
    			$("#searchForm").submit();
    		});
    		$.ajax({
    			url:"record!fetchRecord.action",
    			dataType:"json",
    			data:{"userId":1},
    			success:function(data){
    				var htmlStr="";	
    				$.each(data,function(index,item){
    					htmlStr+="<a href='thePhoto!fetchPictureByTag.action?tagName="+item.content+"'>"+item.content+"</a>  ";
    				});
    				if(htmlStr==""){
    					htmlStr="当前无搜索记录"
    				}
    				$("#search-record").html(htmlStr);
    			},
    			error:function(data){
					console.log(data);
    				$.alert("数据加载出错");	
    			}
    		});	
    		$.ajax({
    			url:"tag!fetchHotTag.action",
    			dataType:"json",
    			success:function(data){
					var a_tag="";
					$.each(data,function(index,item){
						a_tag+="<a href='thePhoto!fetchPictureByTag.action?tagName="+item.name+"' id='"+item.id+"'>"+item.name+"</a>  ";
					});					
    				if(a_tag==""){
    					a_tag="暂无热门标签";
    				}
    				$("#hot-tag").html(a_tag);
    			},
    			error:function(){
    				$.alert("数据加载出错");
    			}	
    		});
    	});	
    </script>
  </body>
</html>
