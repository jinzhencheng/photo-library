<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SunCool后台管理</title>
	<style>
		#the-north{height:80px;background:#003366;color:white;padding-left:20px;line-height:70px;font-size:35px;font-family:'华文行楷'}
		#the-west{width:150px;padding:10px;}
	</style>
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#search").click(function(){
				console.log("====");
			});
			$("#nav-tree").tree({
				onClick:function(node){
					if($("#nav-tree").tree("isLeaf",node.target)){
						var exists=$("#main").tabs("exists",node.text);
						 $('#main').tabs(
								exists?"select":"add",
								exists?node.text:{
									title:node.text,
									href: node.attributes.url,
									iconCls: node.iconCls,
									closable: true
		                    });  
					}
				}
			});
		});
	</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" id="the-north">SunCool图库分享公众平台</div>
	<div data-options="region:'west',split:true,title:'导航栏',iconCls:'icon-tip'" id="the-west">
	<ul class="easyui-tree" data-options="animate:true" id="nav-tree">
			
			<li>
				<span>数据字典</span>
				<ul>
					<li data-options="iconCls:'icon-picture',attributes:{'url':'photo_store.html'}"><span>图片仓库 </span></li>
					<li data-options="iconCls:'icon-category',attributes:{'url':'categories.html'}"><span>所属类别</span></li>
					<li data-options="iconCls:'icon-tag',attributes:{'url':'tags.html'}"><span>标签管理</span></li>
					<li data-options="iconCls:'icon-user',attributes:{'url':'user_list.html'}"><span>用户列表</span></li>
				</ul>
			</li>
			<li data-options="state:'closed'">
				<span>基本属性</span>
				<ul>
					<li data-options="iconCls:'icon-statement',attributes:{'url':'statement.html'}"><span>免责声明</span></li>
					<li data-options="iconCls:'icon-about',attributes:{'url':'about.html'}"><span>关于我们</span></li>
					<li data-options="iconCls:'icon-about',attributes:{'url':'opinion.html'}"><span>意见反馈</span></li>
				</ul>
			</li>
			<li data-options="state:'closed'">
				<span>系统设置</span>
				<ul>
					<li data-options="iconCls:'icon-admin',attributes:{'url':'admin_info.html'}"><span>修改密码</span></li>
					<li data-options="iconCls:'icon-exit'">退出登录</li>
				</ul>
			</li>
		</ul>	
	</div>
	<div id="main" class="easyui-tabs" data-options="region:'center',title:'操作台',iconCls:'icon-man'">
		<div title="首页" data-options="iconCls:'icon-home'">   
			&copy;拾石团队提供技术支持
		</div>    
	</div>
</body>
</html>
