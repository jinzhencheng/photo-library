<meta charset="UTF-8">
<script type="text/javascript">
	$(function(){
		$.ajax({
			url:"tag!fetchHotTag.action",
			dataType:"json",
			success:function(data){
				var a_tag="";
				$.each(data,function(index,item){
					a_tag+="<a href='thePhoto!fetchPictureByTag.action?tagName="+item.name+"' id='"+item.id+"'>"+item.name+"</a><br/>";
				});					

				$("#hot-content").html(a_tag);
			},
			error:function(){
				$.alert("数据获取失败");	
			}
		
		});
	});
</script>

<div class="content-padded">
	<div class="content-block" id="hot-content">

	</div>
</div>
